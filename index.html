<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">                
          <label class="heading-text add-task__label" for="new-task">Add Item</label>
          <div class="add-task__task-row-wrapper">
            <input id="new-task" class="task" type="text"><button class="button">Add</button>
          </div>                
      </section>
      <section>
        <h3 class="heading-text">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-list__task-item"><input type="checkbox" class="checkbox"><label class="label">Pay Bills</label><input type="text" class="input-text task"><button class="button edit">Edit</button><button class="button delete"><img src="./remove.svg" class="icon" alt="Remove"></button></li>
          <li class="task-list__task-item task-list__task-item_mode_edit"><input type="checkbox" class="checkbox"><label class="label">Go Shopping</label><input type="text" value="Go Shopping" class="input-text task"><button class="button edit">Save</button><button class="button delete"><img src="./remove.svg" class="icon" alt="Remove"></button></li>
        </ul>
      </section>
      <section>
        <h3 class="heading-text">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-list__task-item"><input type="checkbox" class="checkbox" checked><label class="label">See the Doctor</label><input type="text" class="task input-text"><button class="button edit">Edit</button><button class="button delete"><img src="./remove.svg" class="icon" alt="Remove"></button></li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
